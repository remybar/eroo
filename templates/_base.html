<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>{% block head_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="générer votre site web à partir de votre annonce airbnb"
    />
    <meta name="keywords" content="TODO" />
    <meta name="author" content="Rémy Baranx" />
    <meta name="email" content="contact@eroo.fr" />
    <meta name="website" content="https://eroo.fr" />
    <meta name="Version" content="v0.0.1" />

    {% load static %}
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <!-- Bootstrap -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons -->
    <link
      href="{% static 'css/materialdesignicons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
    <!-- Main Css -->
    <link
      href="{% static 'css/style-dark.css' %}"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
    <!--<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />-->
    <link
      href="{% static 'css/colors/red.css' %}"
      rel="stylesheet"
      id="color-opt"
    />
  </head>

  <body>
    {% block body_content %} {% endblock %}

    <!-- javascript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Icons -->
    <script src="{% static 'js/feather.min.js' %}"></script>
    <!-- Main Js -->
    <script src="{% static 'js/plugins.init.js' %}"></script>
    <!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
    <script src="{% static 'js/app.js' %}"></script>
    <!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
  </body>
</html>
