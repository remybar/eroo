{% extends "_base.html" %} {% load static %} {% block body_content %}
<!-- Hero Start -->
<section class="bg-home bg-light d-flex align-items-center">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card login-page bg-white shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Se connecter</h4>
            {% include "account/form_errors.html" %}
            <form
              class="login-form mt-4"
              method="POST"
              action="{% url 'account_login' %}">
              {% csrf_token %} {% if redirect_field_value %}
              <input
                type="hidden"
                name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}" />
              {% endif %}
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i data-feather="user" class="fea icon-sm icons"></i>
                      <input
                        type="email"
                        class="form-control ps-5"
                        placeholder="Votre email"
                        name="login"
                        required="" />
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Mot de passe <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i data-feather="key" class="fea icon-sm icons"></i>
                      <input
                        name="password"
                        type="password"
                        class="form-control ps-5"
                        placeholder="Votre mot de passe"
                        required="" />
                    </div>
                  </div>
                </div>
                <!--end col-->
                <!--
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="remember" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Se souvenir
                          de moi</label>
                      </div>
                    </div>
                    <p class="forgot-pass mb-0"><a href="{% url 'account_reset_password' %}"
                        class="text-dark fw-bold">Mot de passe
                        oubli√© ?</a></p>
                  </div>
                </div>
-->

                <div class="col-lg-12 mb-0">
                  <div class="d-grid">
                    <button class="btn btn-primary">Se connecter</button>
                  </div>
                </div>
                <!--end col-->

                <!-- social accounts -->

                      <div class="col-6 mt-3">

                    </div>
                  </div> -->

                    <a class="text-dark fw-bold">S'inscrire</a>
                  </p>
                </div>
                -->
                <!--end col-->
              </div>
              <!--end row-->
            </form>
          </div>
        </div>
        <!---->

      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
